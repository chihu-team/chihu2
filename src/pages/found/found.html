<ion-header no-border (tap)="tapEvent($event)" [class.idark]="isIdark">

    <ion-navbar color="mblue" [class.idark_content]="isIdark">
        <ion-title>发现</ion-title>
    </ion-navbar>

</ion-header>


<ion-content [class.idark]="isIdark">
    <div [class.idark_content]="isIdark">
        <ion-refresher (ionRefresh)="doRefresh($event)">
            <ion-refresher-content></ion-refresher-content>
        </ion-refresher>

        <!--banner切换组件-->
        <swiper></swiper>

        <section class="dv_box">
            <div class="dv_items" (click)="pushQueList();">
                <i style="color: #9c27b0;" class="fa fa-question-circle" aria-hidden="true"></i>
                <p>问题列表</p>
            </div>
            <div class="dv_items" (click)="pushHotWork();">
                <i style="color: #ffeb3b;" class="fa fa-industry" aria-hidden="true"></i>
                <p>热门作品</p>
            </div>
            <div class="dv_items" (click)="pushHotAnswer();">
                <i style="color: #03a9f4;" class="fa fa-bookmark" aria-hidden="true"></i>
                <p>精品回答</p>
            </div>
            <div class="dv_items" (click)="pushHotShare();">
                <i style="color: #8BC34A;" class="fa fa-shield" aria-hidden="true"></i>
                <p>人气分享</p>
            </div>
        </section>

        <share [data]="data"></share>

        <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
            <ion-infinite-scroll-content></ion-infinite-scroll-content>
        </ion-infinite-scroll>
    </div>
</ion-content>
