<ion-header no-border (tap)="tapEvent($event)" [class.idark]="isIdark">

    <ion-navbar color="mblue" [class.idark_content]="isIdark">
        <ion-title>热门作品</ion-title>
    </ion-navbar>

</ion-header>


<ion-content [class.idark_content]="isIdark">
    <work [data]="data"></work>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
