<ion-header no-border>

    <ion-navbar color="mblue">
        <ion-title>步骤详情</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <section class="work_top">
        <section (click)="presentActionSheet();" class="work_banner" [style.background]="'url('+ banner +')'"></section>
        <ion-textarea [(ngModel)]="text" placeholder="输入这道美食的详细步骤"></ion-textarea>
    </section>
    <br/>
    <br/>
    <button (click)="send();" class="dv_button" ion-button icon-left round outline>确定</button>
</ion-content>
