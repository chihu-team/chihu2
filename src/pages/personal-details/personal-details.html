<ion-content [class.idark_content]="isIdark">
    <section class="dv_ban_top">
        <div class="dv_ban_top_div">
            <p>关注的话题</p>
            <h2>{{user.forkqus}}</h2>
        </div>
        <div class="dv_ban_top_div">
            <p>我关注的人</p>
            <h2>{{user.forkuser}}</h2>
        </div>
        <div class="dv_ban_top_div">
            <p>关注我的人</p>
            <h2>{{user.fork}}</h2>
        </div>
        <p>{{user.dec}}</p>
        <ion-row>
            <ion-col>
                <button ion-button icon-left clear small>
                  <ion-icon name="eye"></ion-icon>
                  <div>{{user.work}}</div>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button icon-left clear small>
                  <ion-icon name="text"></ion-icon>
                  <div>{{user.share}}</div>
                </button>
            </ion-col>
            <ion-col center text-center>
                <button [hidden]="isme || isfork" (click)="fork();" ion-button>关注</button>
                <button [hidden]="isme || !isfork" (click)="disfork();" ion-button>取消关注</button>
                <button [hidden]="!isme" (click)="baseic();" ion-button>编辑</button>
            </ion-col>
        </ion-row>
    </section>

    <ion-list no-border>

        <ion-item>
            <ion-icon name='eye' item-left color="h"></ion-icon>
            性别
            <ion-note item-right>
                {{user.sex=='0'?'男':'女'}}
            </ion-note>
        </ion-item>
        <ion-item>
            <ion-icon name='star' item-left color="h"></ion-icon>
            积分
            <ion-note item-right>
                {{user.integral}}
            </ion-note>
        </ion-item>
        <ion-item>
            <ion-icon name='document' item-left color="h"></ion-icon>
            居住地
            <ion-note item-right>
                {{user.city==''?'❌':city}}
            </ion-note>
        </ion-item>
        <ion-item>
            <ion-icon name='time' item-left color="h"></ion-icon>
            行业
            <ion-note item-right>
                {{user.job==''?'❌':job}}
            </ion-note>
        </ion-item>


    </ion-list>
</ion-content>
