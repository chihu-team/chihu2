<!-- Generated template for the HeaderComponent component -->
<section class="dv_title">
    <h2 (click)="pushQuestionPage( data.answerid );">{{data.title}}</h2>
    <section class="user">
        <img (click)="pushPersonPage(data.uid);" [src]="data.userimg" />
        <section (click)="pushPersonPage(data.uid);" class="data">
            <h4>{{data.name}}</h4>
            <p>发布于：{{data.time | date}}</p>
        </section>
        <section [hidden]="!ishide" class="fork" (click)="fork();">＋ 关注</section>
        <section [hidden]="ishide" class="fork nofork" (click)="unfork();">取消关注</section>
    </section>
</section>
