<ion-header no-border [class.idark]="isIdark">

    <ion-navbar color="mblue">
        <ion-title>设置</ion-title>

    </ion-navbar>

</ion-header>


<ion-content [class.idark_content]="isIdark">
    <ion-list>

        <ion-item>
            当前版本
            <ion-note item-right>
                {{Version}}
            </ion-note>
        </ion-item>
        <ion-item (click)="getAppVersion();">检查更新</ion-item>
        <ion-item>
            <ion-toggle [(ngModel)]="isIdark" (ionChange)="notify()"></ion-toggle>
            <ion-label>
                夜间模式
            </ion-label>

        </ion-item>
        <ion-item [hidden]="ishide" class="logout" (click)="out();">退出账号</ion-item>

    </ion-list>
</ion-content>
