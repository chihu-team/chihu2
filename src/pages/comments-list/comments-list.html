<ion-header>

    <ion-navbar color="mblue">
        <ion-title>评论列表</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-list-header>
            {{data.length}} 个评论
        </ion-list-header>
    </ion-list>
    <comments *ngFor="let item of data" [data]="item"></comments>
</ion-content>

<footer [name]="name"></footer>
