<ion-content>
    <ion-list no-border>

        <ion-item (click)="pushMyWorkPage();">
            <ion-icon name='eye' item-left color="h"></ion-icon>
            {{tar}}的作品
        </ion-item>
        <ion-item (click)="pushMyAnswerPage();">
            <ion-icon name='star' item-left color="h"></ion-icon>
            {{tar}}的回答
        </ion-item>
        <ion-item (click)="pushMyQuestionPage();">
            <ion-icon name='document' item-left color="h"></ion-icon>
            {{tar}}的提问
        </ion-item>
        <ion-item (click)="pushMySharePage();">
            <ion-icon name='time' item-left color="h"></ion-icon>
            {{tar}}的分享
        </ion-item>
        <ion-item (click)="pushFocusPage();">
            <ion-icon name='bookmarks' item-left color="h"></ion-icon>
            {{tar}}的关注
        </ion-item>

    </ion-list>
    <div class="dv_div">
        <ion-list no-border>
            <ion-list-header>
                最新动态
            </ion-list-header>
        </ion-list>
        <work [data]="items" [rootNavCtrl]="items"></work>
    </div>
</ion-content>
